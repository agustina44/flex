        <h1 class="mb-3">Contacto</h1>
        <form id="form" action="send.php">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="your-name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="your-name" name="your-name" required>
            </div>
            <div class="col-md-6">
              <label for="pedido" class="form-label">Numero de Pedido</label>
              <input type="number" class="form-control" id="pedido" name="pedido" required>
            </div>
            <div class="col-md-6">
              <label for="your-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="your-email" name="your-email" required>
            </div>
            <div class="col-md-6">
              <label for="your-subject" class="form-label">Asunto</label>
              <input type="text" class="form-control" id="your-subject" name="your-subject">
            </div>
            <div class="col-12">
              <label for="your-message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="your-message" name="your-message" rows="5" required></textarea>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-6">
                  <button class="btn btn-primary" type="button">Enviar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
